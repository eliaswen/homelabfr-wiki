name: Deploy

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Set up Python 3.13
      uses: actions/setup-python@v3
      with:
        python-version: "3.13"
    - name: Install mkdocs
      run: |
        python -m pip install --upgrade pip
        pip install mkdocs
    - name: Build
      run: |
        mkdocs build
    - name: Deploy
      uses: appleboy/scp-action@v1
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.KEY }}
        port: ${{ secrets.PORT }}
        source: "/home/runner/work/homelabfr-wiki/homelabfr-wiki/site/*"
        target: ${{ secrets.TARGET }}
